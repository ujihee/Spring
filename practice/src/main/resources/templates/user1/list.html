<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user1 목록</title>
</head>
<body>
    <h3>user1 목록</h3>

    <a th:href="@{/}">처음</a>
    <a th:href="@{/user1/register}">등록</a>
    <table border="1">
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>전화번호</th>
            <th>나이</th>
            <th>관리</th>
        </tr>
        <tr th:each="user:${dtoList}">
            <td>[[${user.user_id}]]</td>
            <td>[[${user.name}]]</td>
            <td th:text="${user.hp}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a href="">수정</a>
                <a href="">삭제</a>
            </td>
        </tr>
    </table>
</body>
</html>
